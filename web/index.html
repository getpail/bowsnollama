<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Bootstrap, WebSocket, Node.js and Ollama, in that order.">
    <link rel="stylesheet" href="style/bootstrap.min.css">
    <link rel="stylesheet" href="style/bootstrap-icons.min.css">
    <script type="module" src="js/color-modes.js"></script>
    <script src="js/marked.min.js"></script>
    <title> BoWsNoLlama </title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg fixed-top bg-body-secondary">
      <div class="container-fluid">
        <a class="navbar-brand" href="./">
          <i class="bi-basket3"></i> BoWsNoLlama
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#nav" aria-controls="nav"
                aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="nav">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          </ul>
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link">
                <i id="connectIcon" class="bi-cloud"></i>
              </a>
            </li>
            <!-- Colour theme chooser -->
            <li class="nav-item dropdown">
              <button class="btn btn-link nav-link dropdown-toggle"
                      id="bd-theme" type="button" aria-expanded="false"
                      data-bs-toggle="dropdown" data-bs-display="static"
                      aria-label="Toggle theme (auto)">
                <i class="bi-circle-half"></i>
              </button>
              <ul class="dropdown-menu dropdown-menu-end shadow"
                  aria-labelledby="bd-theme-text">
                <li>
                  <button type="button" class="dropdown-item"
                          data-bs-theme-value="light" aria-pressed="false">
                    <i class="bi-sun-fill"></i> Light
                  </button>
                </li>
                <li>
                  <button type="button" class="dropdown-item"
                          data-bs-theme-value="dark" aria-pressed="false">
                    <i class="bi-moon-fill"></i> Dark
                  </button>
                </li>
                <li>
                  <button type="button" class="dropdown-item active"
                          data-bs-theme-value="auto" aria-pressed="true">
                    <i class="bi-circle-half"></i> Auto
                  </button>
                </li>
              </ul>
            </li>
            <!-- List of open source software used in this web application -->
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" role="button"
                 data-bs-toggle="dropdown" aria-expanded="false">
                Open Source
              </a>
              <ul class="dropdown-menu dropdown-menu-end shadow">
                <li><h6 class="dropdown-header"> Built using: </h6></li>
                <li>
                  <a class="dropdown-item" target="_blank"
                     href="https://getbootstrap.com/">
                    <i class="bi-bootstrap"></i> Bootstrap
                    <span class="badge text-bg-info ms-1"> MIT </span>
                  </a>
                </li>
                <li>
                  <a class="dropdown-item" target="_blank"
                     href="https://icons.getbootstrap.com/">
                    <i class="bi-bootstrap"></i> Bootstrap Icons
                    <span class="badge text-bg-info ms-1"> MIT </span>
                  </a>
                </li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- Content -->
    <div class="container-fluid">
      <div class="row justify-content-center">
        <div class="col-sm-12 col-md-10 col-lg-8 col-xl-6">
          <p class="my-5"> &nbsp; </p>
          <div class="input-group my-5">
            <textarea class="form-control" aria-label="Query"
                      id="queryText"></textarea>
            <button class="btn btn-outline-secondary" type="button"
                    id="queryButton"> Query </button>
          </div>
          <div class="card">
            <div class="card-body">
              <div id="responseText"></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- JavaScripts -->
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/bowsnollama.js"></script>
  </body>
</html>
